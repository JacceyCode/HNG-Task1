<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNGx Task-1</title>
  </head>
  <body>
    <main>
      <section>
        <h1 data-testid="slackUserName">JacceyCode</h1>
        <img
          src="./face.png"
          alt="JacceyCode"
          data-testid="slackDisplayImage"
        />

      <section id="info">
        <p id="day" data-testid="currentDayOfTheWeek"></p>
        <p id="utc" data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">#Frontend Track</p>
        <a
          id="git_link"
          href="https://github.com/JacceyCode/HNG-Task1"
          target="_blank"
          data-testid="githubURL"

          <img id="icon" src="./github.svg" />
        </a>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
