<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HNGx Task-1</title>
  </head>
  <body>
    <main>
      <h1 data-testid="slackUserName">JACOB OLUWASESAN ADEBAYO (JacceyCode)</h1>

          id="img"
          src="./face.png"
          alt="JacceyCode"

          id="git_link"
          href="https://github.com/JacceyCode/HNG-Task1"

      </section>
    </main>
    <script src="script.js"></script>
